l_english:
 ek_sa_vokun.0002.t:0 "Rumblings in $c_high_gate$"
 ek_sa_vokun.0002.desc:0 "For thousands of years, the old nordic tomb sat sealed in $c_high_gate$. Long forgotten, only few adventurers ever visit it now days. One such traveler has returned from it in the recent days, and he claims he hears weird rumblings coming from the tomb."
 ek_sa_vokun.0002.a:0 "I wonder what this means..."
 ek_sa_vokun.0002.a.flavor:0 "Nothing has happend, for now"
 ek_sa_vokun.0005.t:0 "The death of [loser.GetFirstNameNicknamed]"
 ek_sa_vokun.0005.desc:0 "The menace on the top of $c_high_gate$ was finally slain by [winner.GetFullName], while waging a full blown war against it."
 ek_sa_vokun.0005.a:0 "Good Riddance!"
 ek_sa_vokun.0006.t:0 "Expedition to $c_high_gate$"
 ek_sa_vokun.0006.desc:0 "Our scouts have reported that a powerful draugr was seen inside of the ancient nordic ruins. We should send one of our champions to fight it!"
 ek_sa_vokun.0006.a:0 "I will do it myself!"
 ek_sa_vokun.0006.b:0 "My marshal will see to it"
 ek_sa_vokun.0006.c:0 "My best $knight_culture_player$ will be up to the task"
 ek_sa_vokun.0006.d:0 "It seems to powerful for us..."
 ek_sa_vokun.0008.t:0 "The death of [sc_defender.GetFirstNameNicknamed]"
 ek_sa_vokun.0008.desc:0 "The menace on the deep within $c_high_gate$ was finally slain by [sc_attacker.GetFullName]."
 ek_sa_vokun.0008.a:0 "Good Riddance!"
 ek_sa_vokun.0008.a.flavor:0 "You keep [sc_loser.GetFirstNameNicknamed]'s dragon priest mask for yourself."
 ek_sa_vokun.0009.t:0 "The death of Hero"
 ek_sa_vokun.0009.desc:0 "[sc_attacker.GetFullName], Our great hero was slain by [sc_defender.GetFirstNameNicknamed]. He fought valiantly, may his soul go to [sc_attacker.GetFaith.DivineRealm]."
 ek_sa_vokun.0009.a:0 "What should I do?"
